<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add Film</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="addFilm()">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" ng-model="book.film" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <select ng-model="book.genre" class="form-control">
                            <option value="Suspense">Suspense</option>
                            <option value="Drama">Drama</option>
                            <option value="Romance">Romance</option>
                            <option value="NonFiction">NonFiction</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" ng-model="film.description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" class="form-control" ng-model="book.url_img" placeholder="Image URL">
                    </div>


                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
